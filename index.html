<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes API - ÿ≠ŸÉŸÖ Ÿàÿ£ŸÇŸàÿßŸÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            background: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .category-btn.active {
            background: #667eea;
            color: white;
        }
        
        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .category-desc {
            font-size: 0.9em;
            color: #666;
        }
        
        .category-btn.active .category-desc {
            color: rgba(255,255,255,0.9);
        }
        
        .quote-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .quote-text {
            font-size: 1.5em;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }
        
        .quote-number {
            text-align: left;
            color: #667eea;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ ÿ≠ŸÉŸÖ Ÿàÿ£ŸÇŸàÿßŸÑ</h1>
        
        <div class="categories" id="categories">
            <div class="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        </div>
        
        <div id="quoteContainer"></div>
        
        <div class="controls" id="controls" style="display: none;">
            <button class="btn" onclick="previousQuote()">‚Üê ÿßŸÑÿ≥ÿßÿ®ŸÇ</button>
            <button class="btn" onclick="randomQuote()">üé≤ ÿπÿ¥Ÿàÿßÿ¶Ÿä</button>
            <button class="btn" onclick="nextQuote()">ÿßŸÑÿ™ÿßŸÑŸä ‚Üí</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://gamedrivne.github.io/qts/api';
        let categories = [];
        let currentCategory = null;
        let currentQuotes = [];
        let currentIndex = 0;

        // Charger les cat√©gories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/quotes.json`);
                const data = await response.json();
                categories = data.categories;
                displayCategories();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Afficher les cat√©gories
        function displayCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(cat => `
                <button class="category-btn" onclick="selectCategory('${cat.id}')">
                    <div class="category-name">${cat.name}</div>
                    <div class="category-desc">${cat.description}</div>
                </button>
            `).join('');
        }

        // S√©lectionner une cat√©gorie
        async function selectCategory(categoryId) {
            currentCategory = categoryId;
            
            // Mettre √† jour l'UI
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.category-btn').classList.add('active');
            
            // Charger les quotes
            const response = await fetch(`${API_URL}/${categoryId}.json`);
            const data = await response.json();
            currentQuotes = data.quotes;
            currentIndex = 0;
            
            displayQuote();
            document.getElementById('controls').style.display = 'flex';
        }

        // Afficher une quote
        function displayQuote() {
            const container = document.getElementById('quoteContainer');
            const quote = currentQuotes[currentIndex];
            container.innerHTML = `
                <div class="quote-card">
                    <div class="quote-text">${quote}</div>
                    <div class="quote-number">${currentIndex + 1} / ${currentQuotes.length}</div>
                </div>
            `;
        }

        // Navigation
        function nextQuote() {
            currentIndex = (currentIndex + 1) % currentQuotes.length;
            displayQuote();
        }

        function previousQuote() {
            currentIndex = (currentIndex - 1 + currentQuotes.length) % currentQuotes.length;
            displayQuote();
        }

        function randomQuote() {
            currentIndex = Math.floor(Math.random() * currentQuotes.length);
            displayQuote();
        }

        // Initialiser
        loadCategories();
    </script>
</body>
</html>
